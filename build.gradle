buildscript {
    ext {
        kotlin_version = '1.1.2-2'
        osgi_platform = 'win32.win32.x86_64'
        swt_version = '3.105.3'
    }
//...
}

plugins {
  id "com.github.johnrengelman.shadow" version "7.1.0"
}

apply plugin: 'java'

project.ext.lwjglVersion = "3.3.1"
project.ext.lwjglNatives = "natives-windows"

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

configurations {
    shade
    implementation.extendsFrom shade
}

dependencies {
	implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")

	implementation "org.lwjgl:lwjgl"
	implementation "org.lwjgl:lwjgl-opengl"
	runtimeOnly "org.lwjgl:lwjgl::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-opengl::$lwjglNatives"
	
	implementation 'com.github.M-Marvin:LIBRARY-UnifiedVectors:main-SNAPSHOT'
	
	implementation 'org.eclipse.platform:org.eclipse.swt.win32.win32.x86_64:3.123.0'
	
	implementation "com.google.code.gson:gson:2.9.1"
	
}

jar {
    manifest {
        attributes 'Main-Class': 'at.alex_s168.imageeditor.ImageEditor'
    }
}

configurations.all {
    resolutionStrategy {
        dependencySubstitution {
            // The maven property ${osgi.platform} is not handled by Gradle
            // so we replace the dependency, using the osgi platform from the project settings
            substitute module('org.eclipse.platform:org.eclipse.swt.${osgi.platform}') with module("org.eclipse.platform:org.eclipse.swt.$osgi_platform:$swt_version")
        }
    }
}
